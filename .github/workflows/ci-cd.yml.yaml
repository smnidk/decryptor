name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install pytest pyinstaller black flake8  # Убрана установка из requirements.txt

    - name: Code style check (Black)
      run: black --check src/

    - name: Lint with flake8
      run: flake8 src/

    - name: Run tests
      run: pytest -v src/decryptor/tests/

    - name: Build executable
      run: |
        pyinstaller --onefile src/decryptor/main.py
        mkdir -p dist
        cp dist/main dist/decryptor

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: decryptor
        path: dist/decryptor

  deploy:
    needs: build-and-test    
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: decryptor

    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: decryptor
        tag_name: v1.0.0
        body: "Автоматический релиз"