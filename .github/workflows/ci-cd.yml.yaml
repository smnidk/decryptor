name: CI/CD Pipeline

on:
  push:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Print current directory
        run: pwd

      - name: Debug repository structure
        run: ls -R

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pytest pyinstaller black flake8

      - name: Code style check (Black)
        run: black --check src/decryptor/

      - name: Lint with flake8
        run: flake8 src/decryptor/

      - name: Run tests
        run: pytest -v src/decryptor/tests/

      - name: Create build directory
        run: mkdir -p src/decryptor/build

      - name: Build artifact
        run: pyinstaller --onefile src/decryptor/main.py --distpath src/decryptor/build

      - name: Debug build directory
        run: ls -l src/decryptor/build/

      - name: Upload artifact
        uses: actions/upload-artifact@v4 
        with:
          name: decryptor
          path: src/decryptor/build/

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: decryptor

      - name: Debug downloaded files
        run: ls -l src/decryptor/build/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        continue-on-error: true  
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: src/decryptor/build/main
          tag_name: v1.0.0
